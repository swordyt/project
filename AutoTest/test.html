<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="jquery-tmpl-master/jquery.tmpl.js" type="text/javascript" ></script>
    <script>
        $(document).ready(
                function(){
                    $("#btn").click(function(){
                       var value=[
                                    { ID: 'think8848', Name: 'Joseph Chan', Num: '1', Status: 1 },
                                    { ID: 'aCloud', Name: 'Mary Cheung', Num: '2',Status:2 }
                                ];
                        $("#demo").tmpl(value).appendTo("#content");

                    })
                }
        );
    </script>
    <title></title>
</head>
<body>
<div id="div_1">
    <input type="button" value="btn" id="btn">
</div>
<div id="content">

</div>
<script id="demo" type="text/x-jquery-tmpl">
    <div style="margin-bottom:10px;">
    　　<span>${ID}</span>
    　　<span style="margin-left:10px;">{{= Name}}</span>
    　　<span style="margin-left:10px;">${Number(Num)+1}</span>
    　　<span style="margin-left:10px;">${Status}</span>
    </div>
</script>

</body>
</html>
